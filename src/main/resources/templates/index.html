<body>
<div id="app">
    <div class="header">
        <a th:href="@{/}" class="header-text">Studiamo!</a>
        <button @click="handleToManage" class="fix-button-left">Manageüîß</button>
        <button onclick="toggleDarkMode()" class="fix-button-right">‚òÄÔ∏è/üåô</button>
    </div>

    <div id="folderList" class="list-content">
        <div v-for="folder in list" :key="folder.foPkid">
            <button class="list-item" @click="handleClickFolder(folder)" :disabled="folder.ifEmptyCards===1">
                {{folder.foName}}
            </button>
        </div>
    </div>


</div>

</div>

<script type="text/javascript">
    function toggleDarkMode() {
        const currentMode = localStorage.getItem('mode') || 'dark';
        const newMode = currentMode === 'dark' ? 'light' : 'dark';

        document.documentElement.classList.toggle('dark-mode');

        localStorage.setItem('mode', newMode);
    }

    var getList = function () {
        var _this = this;
        var param = {
            foName: ""
        };
        $.ajax({
            type: "POST",
            url: "/quiz/folder/searchList",
            data: JSON.stringify(param),
            dataType: "json",
            contentType: "application/json",
            success: function (result) {
                if (result.status == 200) {
                    console.log(result)
                    _this.list = result.data;
                }
            },
            error: (error) => {
                alert(error.responseJSON.message)
                console.log('Error:', error);
            }
        });
    }
    new Vue({
        el: '#app',
        data() {
            return {
                list: [],
                searchList: '',
            }
        },
        mounted() {
            this.handleDark()
            this.getList();
        },
        methods: {
            handleClickFolder(folder) {
                window.location.href = '/quiz/portal/getFolder/' + folder.foPkid;
            },
            handleDark() {
                let mode = localStorage.getItem('mode')
                if (!mode) {
                    localStorage.setItem('mode', 'light');
                } else if (mode === 'dark') {
                    document.documentElement.classList.toggle('dark-mode');
                }
            },
            handleToManage() {
                window.location.href = "/quiz/portal/manage";
            },
            getList: getList,
        }
    })
</script>
</body>
