<body>

<div id="app">
    <div class="header">
        <a href="/" class="header-text">Studiamo!</a>
    </div>

    <h3>
        Scarica & Carica
    </h3>
    <button>Scarica Template üìÑ</button>
    <button>Carica Template ‚òÅÔ∏è</button>

    <h3>
        Modifica Categorie
    </h3>

    <table class="list-table">
        <thead>
        <tr>
            <th>Categorie</th>
            <th>Modifica</th>
        </tr>
        </thead>
        <tbody>
        <tr v-for="(item, index) in list" :key="index">
            <td>{{ item.foName }}</td>
            <td>
                <button @click="editItem(index)">Modifica</button>
                <button @click="editQuestion(index)">Modifica Domande</button>
                <button @click="deleteItem(index)" :disabled="itemDeleting" class="deleteButton">Elimina</button>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="dialog" v-show="showDialog">
        <h3>Categorie</h3>
        <input type="text" v-model="newCategoryName"
               style="width: 100%; box-sizing: border-box; margin-bottom: 10px;">
        <button id="promptOkBtn" @click="handleClickOk(currentIndex)">OK</button>
        <button id="promptCancelBtn" @click="handleClickCancel">Annulla</button>
    </div>

    <table class="list-table">
        <thead>
        <tr>
            <th>Verbo</th>
            <th>Personale</th>
            <th>Congiungazione</th>
            <th>Modifica</th>
        </tr>
        </thead>
        <tbody>
        <tr v-for="(item, index) in questionList" :key="item.caPkid">
            <td>{{ item.verb }}</td>
            <td>{{ item.grammaticalPerson }}</td>
            <td>{{ item.conjugation }}</td>
            <td>
                <button @click="editItem(index)">Modifica</button>
                <button @click="deleteItem(index)" :disabled="itemDeleting" class="deleteButton">Elimina</button>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="dialog" v-show="showQuestionDialog">
        <h3>Domande</h3>
        <input type="text" v-model="newCategoryName"
               style="width: 100%; box-sizing: border-box; margin-bottom: 10px;">
        <button id="promptOkBtn" @click="handleClickOk(currentIndex)">OK</button>
        <button id="promptCancelBtn" @click="handleClickCancel">Annulla</button>
    </div>

</div>

<script type="text/javascript">
    new Vue({
        el: '#app',
        data() {
            return {
                list: [],
                questionList: [],
                itemDeleting: false,
                showDialog: false,
                newCategoryName: '',
                currentIndex: null,
                showQuestionDialog: false,
            }
        },
        mounted() {
            this.getList();
        },
        methods: {
            handleClickOk(index) {
                if (this.newCategoryName) {
                    this.$set(this.list, index, {...this.list[index], foName: this.newCategoryName});
                }
                this.showDialog = false
            },
            editQuestion(index) {
                console.log('', index)
            },
            editItem(index) {
                // Implement your edit logic here
                this.showDialog = true
                this.newCategoryName = this.list[index].foName
                this.currentIndex = index
            },
            deleteItem(index) {
                // Implement your delete logic here
                if (confirm('Are you sure you want to delete this item?')) {
                    this.itemDeleting = true;
                    setTimeout(() => {
                        this.list.splice(index, 1);
                        this.itemDeleting = false;
                    }, 500); // Simulating an asynchronous operation
                }
            },

            handleClickCancel() {
                this.showDialog = false
                this.newCategoryName = ''
            },

            getList() {
                var _this = this;
                var param = _this.searchList;
                $.ajax({
                    type: "POST",
                    url: "/quiz/folder/searchList",
                    data: JSON.stringify(param),
                    dataType: "json",
                    contentType: "application/json",
                    success: function (result) {
                        if (result.status == 200) {
                            console.log(result)
                            _this.list = result.data;
                        }
                    }
                });
            },
            handleToHome() {
                window.location.href = "/quiz";
            },
            submit() {
                $.ajax({
                    type: "POST",
                    url: "/quiz/card/submit",
                    data: JSON.stringify(this.cardList),
                    dataType: "json",
                    contentType: "application/json",
                    success: (result) => {
                        if (result.status === 200) {
                            this.cardList = result.data
                            this.currentQuestionIndex = 1
                            console.log('submitÈîôÈ¢ò', this.cardList)
                            this.isFirstTime = false
                            this.showCorrectAnswer = false
                            this.total = this.cardList.length
                        }
                    },
                    error: (error) => {
                        console.error('Error:', error);
                    }
                });
            },

            getPkid() {
                // Get the current URL
                var currentUrl = window.location.href;

                var regex = /\/quiz\/card\/listByFoPkid\/(-?\d+)/;
                var match = currentUrl.match(regex);

                if (match && match.length > 1) {
                    // Extracted parameter value
                    var foPkid = match[1];

                    // Now 'foPkid' contains the value "-1621147646"
                    console.log('foPkid:', foPkid);
                    this.foPkid = foPkid
                    this.getQuestions(foPkid)

                } else {
                    console.log('Parameter not found');
                }
            },
            getQuestions(foPkid) {
                // this.cardList = [
                //     {id: 1, q: 'aaa'},
                //     {id: 2, q: 'bbb'},
                // ]

                var param = {
                    foPkid
                }
                $.ajax({
                    type: "POST",
                    url: "/quiz/card/searchList",
                    data: JSON.stringify(param),
                    dataType: "json",
                    contentType: "application/json",
                    success: (result) => {
                        if (result.status === 200) {
                            this.cardList = result.data;
                            this.total = result.data.length
                            console.log('cardList', this.cardList)
                        }
                    },
                    error: (error) => {
                        console.error('Error fetching questions:', error);
                    }
                });


            }
        }
    })
</script>
